sudo: false
language: python3
dist: trusty

install:
    - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
    - bash Miniconda3-latest-Linux-x86_64.sh -b
    - pip3 install Cython
    - pip3 install pysam
    - pip3 install epic2

script:
    - epic2 -t examples/test.bam -c examples/control.bam
